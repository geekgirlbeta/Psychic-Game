        <div class="box">

            </div>

    <script>

    // variables to store wins, losses
    var wins = 0;
    var losses = 0;
    // variable to store the value 10 which will decrease by 1 for each choice
    // unless choice is correct.
    var guessesLeft = 10;

    // variable to store which letters the user pressed on the keyboard.
    var yourGuesses = [];   

    // variable letters which stores a string containing the alphabet.
    var letters = "abcdefghijklmnopqrstuvwxyz";

    // variable to store the randomly picked value for the computer's guess.
    var computerGuess = getRandomLetter();

     // function to get a random letter for the computer's choice.
    function getRandomLetter() {
        return letters[Math.floor(Math.random() * letters.length)];
    }
    
    function setGuessesLeft(amountLeft) {
        guessesLeft = amountLeft;
        document.querySelector("#guesses-left").innerHTML = guessesLeft;
    }

    function reset() {
        yourGuesses = [];
        setGuessesLeft(10);
        computerGuess = getRandomLetter();
        document.querySelector("#guesses-so-far").innerHTML = "";
    }
    
    function myGuess(userGuess) {
        if (guessesLeft > 1) {  
            if (!yourGuesses.includes(userGuess)) {
                yourGuesses.push(userGuess);
                document.querySelector("#guesses-so-far").innerHTML = yourGuesses.join(', ');
                setGuessesLeft(guessesLeft-1);
            } else {
                alert("You have picked " + userGuess + " already.")
            }

        } else {
            reset();
            losses++;
            document.querySelector("#losses").innerHTML = losses;
        }
    }

    // uses the document object and the onkeyup event to register and save
    document.onkeyup = function(event) {
        var userGuess = event.key;
        myGuess(userGuess);

        // uses the document object and the onkeyup event to register and save
        // the user's keypress to the variable userGuess.
        
        if (computerGuess === userGuess) {
            wins++;
            document.querySelector("#wins").innerHTML = wins;
            reset();
        }
    };





    </script>
